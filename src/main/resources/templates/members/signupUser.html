<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="/css/style.css" rel="stylesheet">
  <style>
    h1 {
      text-align: center;
    }

    body {
      text-align: center;
      font-size: 20px;
      background: #1c4960;
    }

    input {color:rgb(15, 42, 58);
            font-family: "BMJUA";
            border: 2px solid #0000007e;
        }
    button {
      font-family: "BMJUA";
      border: 2px solid #0000007e;}

  </style>

</head>

<body bgcolor="#98c3e5" style="color:rgb(3, 21, 32)">
  <h2>회원가입</h2>
  <br><br>
<form class="form-horizontal" th:action="@{/signup}" method="post">
  <label for="username" class="col-sm-2 control-label"></label>&nbsp;
   ID : <input type="text" class="form-control input-large" name="username" id="username" placeholder=" 8~15자리" required style="font-size: 20px; background: #477176" min="8" max="15"> <br><br><br>
  <label for="password" class="col-sm-2 control-label"></label>
   PW : <input type="password" class="form-control input-large" name="password" id="password" placeholder=" 6~15자리" data-minlength="6" required style="font-size: 20px; background: #477176" min="6" max="15"><br><br><br>
  <label for="realName" class="col-sm-2 control-label"></label>
   닉네임 : <input type="text" class="form-control input-large" name="realName" id="realName" placeholder="닉네임" required style="font-size: 20px; background: #477176"><br><br><br>
  <button type="Submit" class="btn btn-dark btn-lg" style="font-size: 20px; background: #477176">가입하기</button>
</form>
</body>
</html>
