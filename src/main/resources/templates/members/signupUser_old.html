<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="/css/style.css" rel="stylesheet">
  <style>
    h1 {
      text-align: center;
    }

    body {
      text-align: center;
      font-size: 20px;
    }

    input {
      font-family: "BMJUA";
    }
    button {font-family: "BMJUA";}

  </style>
  <h2>HEalthy Long PERsist</h2>
  <h1> HELPER </h1>
</head>
<br><br>

<body bgcolor="#98c3e5" style="color:rgb(19, 52, 72)">
<h2>회원가입</h2>
<br><br>
<form class="form-horizontal" th:action="@{/signup}" method="post">
  <label for="username" class="col-sm-2 control-label"></label>
  ID : <input type="text" class="form-control input-large" name="username" id="username" placeholder="8~15자리" required style="font-size: 20px; background: #b0e0e6" min="8" max="15"> <br><br><br>
  <label for="password" class="col-sm-2 control-label"></label>
  PW : <input type="password" class="form-control input-large" name="password" id="password" placeholder="6~15자리" data-minlength="6" required style="font-size: 20px; background: #b0e0e6" min="6" max="15"><br><br><br>
  <label for="realName" class="col-sm-2 control-label"></label>
  이름 : <input type="text" class="form-control input-large" name="realName" id="realName" placeholder="본명" required style="font-size: 20px; background: #b0e0e6"><br><br><br>
  <button type="Submit" class="btn btn-dark btn-lg" style="font-size: 20px; background: #b0e0e6">가입하기</button>
</form>
</body>
</html>
