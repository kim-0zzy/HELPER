<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar</title>
    <meta charset="utf-8">
    <link href="/css/style.css" rel="stylesheet">
    <style>

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #aba9a9;
            padding: 10px;
            font-size: 25px;
        }
        .menu a:hover { background-color: rgba(71, 141, 215, 0.735); color: white;}

        .logo {
            font-weight: bold;
            margin-right: auto;
            color: #585858;
        }

        .menu {
            display: flex;
        }

        .menu a {
            margin-right: 10px;
        }

        body {text-align: center;
        }

        h1{ font-size: 30px;}

        div.left {
            width: 50%;
            float: left;
            margin-top: -30px;
            box-sizing: border-box;
            border: 1px solid #000000;
            background-color: #1c496051;
        }
        div.right {
            width:50%;
            float: right;
            margin-top: -30px;
            box-sizing: border-box;
            background-color: #1c496051;
        }
        #calendar {
            height: 582px;
            text-align: center;
            border: 1px solid #000000;
        }
        .calendar-grid {
            display: grid;
            border: 1px solid #00000000;
            grid-template-columns: repeat(7, auto);
            width: 100%;
            height: 80px;
        }
        .calendar-cell {
            border: 1px solid #00000000;
            width: 100%;
            height: 80px;
        }
        .today {
            background-color: rgba(0, 102, 255, 0.457);
        }
        . attendance-check{
            background-image: image('/img/check.png');
        }
        table {
            width: 100%;
            height: 509px;
            border-collapse: separate;
            border-spacing: 10px 10px;
        }
        tr {
            width: 100%;
            height: 50px;
        }
        caption {
            height: 40px;
            background-color: #ffffff;
            text-align: center;
        }
        th {
            font-size: 23px;
        }

    </style>
</head>
<body bgcolor="#696969">
<div class="navbar">
    <div class="logo">
        HEalthy Long PERsist
    </div>

    <div class="menu">
        <a class="nav-link text-light" onclick="window.location.href='/logout'">로그아웃</a>&nbsp;&nbsp;
        <a class="nav-link text-light" onclick="window.location.href='/mainPage'">메인홈</a>&nbsp;&nbsp;
        <a class="nav-link text-light" onclick="window.location.href='/member/myPage'">나의 정보</a>&nbsp;&nbsp;
        <a class="nav-link text-light" onclick="window.location.href='/member/myHistory'">나의 기록</a>&nbsp;&nbsp;
        <a class="nav-link text-light" onclick="window.location.href='/member/myRoutine'">나의 루틴</a>&nbsp;&nbsp;
        <a class="nav-link text-light" onclick="window.location.href='/member/myNutrition'">나의 식단</a>&nbsp;&nbsp;
        <a class="nav-link text-light" onclick="window.location.href='/community/page=1'">헬판</a>
    </div>
</div>
<br><br><br><br>
<div>
    <div class="left" style="background-color: #1c496051; color: #f6e6e6;">
        <h1>헬판</h1>
        <table class="board_list">

            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody th:if="${recently5Notice.size() > 0}">
            <tr th:each="notice, noticeNum : ${recently5Notice}">
                <td th:text="6 - ${noticeNum.count}"></td>
                <td>
                    <a th:text="${notice.title}" th:href="@{/community/detail(id=${notice.id})}"></a>
                </td>
                <td th:text="${notice.ot_Username}"></td>
                <td th:text="${notice.createDate}"></td>
            </tr>
            </tbody>
        </table>

    </div>

    <div class="right" id="calendar" style="background-color: #1c496051; color: #f6e6e6;">
        <script async src="/js/home_calendar.js"></script>

    </div>
</div>


</body>
</html>
